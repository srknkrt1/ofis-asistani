<!DOCTYPE html>
<html>
<head>
    <title>PDF İşlemleri</title>
</head>
<body>
    <h2>📄 PDF Birleştir</h2>
    <form action="/pdf/merge" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple required accept=".pdf"><br><br>
        <input type="submit" value="PDF'leri Birleştir">
    <h3>📄 PDF Böl</h3>
</form>
    <form action="/pdf/split" method="post" enctype="multipart/form-data">
          <input type="file" name="pdf" required><br>
          Başlangıç: <input type="number" name="start" min="1" required><br>
          Bitiş: <input type="number" name="end" min="1" required><br>
          <input type="submit" value="PDF Böl">
</form>
    <h4>⟳ PDF Döndür</h4>
    <form action="/pdf/rotate" method="post" enctype="multipart/form-data">
          <input type="file" name="pdf" required><br>
          Sayfa Numarası: <input type="number" name="page" min="1" required><br>
          Açı (90/180/270): <input type="number" name="angle" required><br>
          <input type="submit" value="PDF Döndür">
</form>
    <h3>🗜️ PDF Sıkıştır</h3>
    <form action="/pdf/compress" method="post" enctype="multipart/form-data">
          <input type="file" name="pdf" required><br>
          Kalite:
          <select name="quality">
            <option value="ekstrem">Ekstrem</option>
            <option value="düşük">Düşük</option>
            <option value="orta">Orta</option>
            <option value="yüksek">Yüksek</option>
          </select><br>
          <input type="submit" value="Sıkıştır">
    <br>
    <a href="/">← Geri</a>
</body>
</html>
