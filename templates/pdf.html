<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PDF İşlemleri</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 200px;
      background: #f0f2f5;
      padding-top: 20px;
      height: 100vh;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #333;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #fff;
      border-left: 4px solid #007bff;
      font-weight: bold;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="/pdf/split" class="{{ 'active' if active == 'split' else '' }}">Split PDF</a>
    <a href="/pdf/merge" class="{{ 'active' if active == 'merge' else '' }}">Merge PDF</a>
    <a href="/pdf/compress" class="{{ 'active' if active == 'compress' else '' }}">Compress PDF</a>
    <a href="/pdf/rotate" class="{{ 'active' if active == 'rotate' else '' }}">Rotate PDF</a>
    <a href="/pdf/pdf2word" class="{{ 'active' if active == 'pdf2word' else '' }}">PDF to Word</a>
    <a href="/">← Geri</a>
  </div>

  <div class="content">
    {% block content %}
    <!-- Buraya her işlemin formu eklenecek -->
    {% endblock %}
  </div>

</body>
</html>
