<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video İndirme - Ofis Asistanı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-tabs .nav-link.active {
      background-color: #2c3e50;
      color: white;
    }
    .tab-pane {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Üst Menü -->
  <nav class="navbar navbar-expand-lg" style="background-color: #2c3e50;">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1 text-white">🎬 Video İndirme</span>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Sekmeler -->
    <ul class="nav nav-tabs justify-content-center" id="videoTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="youtube-tab" data-bs-toggle="tab" data-bs-target="#youtube" type="button" role="tab">▶️ YouTube</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="instagram-tab" data-bs-toggle="tab" data-bs-target="#instagram" type="button" role="tab">📸 Instagram</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="twitter-tab" data-bs-toggle="tab" data-bs-target="#twitter" type="button" role="tab">🐦 X (Twitter)</button>
      </li>
    </ul>

    <!-- Sekme İçerikleri -->
    <div class="tab-content" id="videoTabContent">
      <!-- YouTube -->
      <div class="tab-pane fade show active" id="youtube" role="tabpanel">
        <h4>▶️ YouTube Video/Ses/Oynatma Listesi İndir</h4>
        <form method="post" action="/video/youtube">
          <input class="form-control" type="text" name="url" placeholder="YouTube URL" required>
          <select class="form-select" name="type">
            <option value="video">Video (.mp4)</option>
            <option value="audio">Ses (.mp3)</option>
            <option value="playlist">Oynatma Listesi</option>
          </select>
          <button class="btn btn-primary" type="submit">İndir</button>
        </form>
      </div>

      <!-- Instagram -->
      <div class="tab-pane fade" id="instagram" role="tabpanel">
        <h4>📸 Instagram Video İndir</h4>
        <form method="post" action="/video/instagram">
          <input class="form-control" type="text" name="url" placeholder="Instagram Video URL" required>
          <button class="btn btn-danger" type="submit">İndir</button>
        </form>
      </div>

      <!-- Twitter -->
      <div class="tab-pane fade" id="twitter" role="tabpanel">
        <h4>🐦 X (Twitter) Video İndir</h4>
        <form method="post" action="/video/twitter">
          <input class="form-control" type="text" name="url" placeholder="X (Twitter) Video URL" required>
          <button class="btn btn-info" type="submit">İndir</button>
        </form>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="/" class="btn btn-outline-secondary">← Ana Sayfa</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
