<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Ä°ndirme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 25px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .form-container {
      margin-top: 60px;
    }

    form {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ Video Ä°ndirme</header>

  <div class="form-container">
    <form method="post" action="/video/youtube">
      <input type="text" name="url" placeholder="YouTube URL" required>
      <select name="type">
        <option value="video">Video (.mp4)</option>
        <option value="audio">Ses (.mp3)</option>
        <option value="playlist">Oynatma Listesi</option>
      </select>
      <button type="submit">Ä°ndir</button>
    </form>
  </div>

</body>
</html>
