<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video İndirme - Ofis Asistanı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .nav-tabs .nav-link.active {
      background-color: #2c3e50;
      color: white;
    }
    .tab-pane {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
    .footer-links {
      background-color: #e0e0e0;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      margin-top: auto;
    }
    .footer-links a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
    }
    .button-group {
      text-align: center;
      margin-top: 40px;
    }
    .button-group a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 12px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    .button-group a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #2c3e50;">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-white">🎬 Video İndirme</span>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs justify-content-center" id="videoTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="instagram-tab" data-bs-toggle="tab" data-bs-target="#instagram" type="button" role="tab">📸 Instagram</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="twitter-tab" data-bs-toggle="tab" data-bs-target="#twitter" type="button" role="tab">X (Twitter)</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="youtube-tab" data-bs-toggle="tab" data-bs-target="#youtube" type="button" role="tab">▶️ YouTube</button>
    </li>
  </ul>

  <div class="tab-content" id="videoTabContent">
    <div class="tab-pane fade show active" id="instagram" role="tabpanel">
      <h4>📸 Instagram Video İndir</h4>
      <form method="post" action="/video/instagram">
        <input class="form-control" type="text" name="url" placeholder="Instagram video URL'si" required>
        <button class="btn btn-danger" type="submit">İndir</button>
      </form>
    </div>

    <div class="tab-pane fade" id="twitter" role="tabpanel">
      <h4>🐦 X (Twitter) Video İndir</h4>
      <form method="post" action="/video/twitter">
        <input class="form-control" type="text" name="url" placeholder="X (Twitter) video URL'si" required>
        <button class="btn btn-info" type="submit">İndir</button>
      </form>
    </div>

    <div class="tab-pane fade" id="youtube" role="tabpanel">
      <h4>▶️ YouTube Video/Ses/Oynatma Listesi İndir</h4>
      <form method="post" action="/youtube/download">
        <input class="form-control" type="text" name="url" placeholder="YouTube video URL'si" required>
        <select class="form-select" name="secenek">
          <option value="video">Video (.mp4)</option>
          <option value="audio">Ses (.mp3)</option>
          <option value="playlist">Oynatma Listesi</option>
        </select>
        <button class="btn btn-primary" type="submit">İndir</button>
      </form>
    </div>
  </div>

  <div class="text-center info mt-4">
    Bu özellik deneme sürecindedir. <br>
  </div>

  <div class="button-group">
    <a href="/">Ana Sayfa</a>
  </div>
</div>

<div class="footer-links">
  <a href="/hakkimizda">Hakkımızda</a>
  <a href="/iletisim">İletişim</a>
  <a href="/gizlilik">Gizlilik Politikası</a>
  <a href="/kullanim">Kullanım Koşulları</a>
  <a href="/dmca">DMCA</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
