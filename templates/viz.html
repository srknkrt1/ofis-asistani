<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Grafik YarÄ±ÅŸÄ± OluÅŸtur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    table input {
      width: 100%;
      padding: 5px;
    }
    .form-control-color {
      height: 36px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h3 class="text-center mb-4">ðŸ“Š YarÄ±ÅŸan Grafik OluÅŸtur</h3>

  <div class="mb-3">
    <label class="form-label">Excel veya CSV DosyasÄ± YÃ¼kle:</label>
    <input type="file" class="form-control" id="excelInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
  </div>

  <form action="/viz" method="post" id="chartForm">
    <div class="mb-3 text-end">
      <button type="button" class="btn btn-secondary" onclick="addRow()">âž• SatÄ±r</button>
      <button type="button" class="btn btn-secondary" onclick="addColumn()">âž• SÃ¼tun</button>
    </div>

    <table class="table table-bordered" id="dataTable">
      <thead>
        <tr id="headerRow">
          <th><input type="text" name="header_0" value="DÃ¶nem" class="form-control"></th>
          <th>
            <input type="text" name="header_1" value="Kategori A" class="form-control">
            <input type="color" name="color_1" value="#1f77b4" class="form-control form-control-color">
          </th>
          <th>
            <input type="text" name="header_2" value="Kategori B" class="form-control">
            <input type="color" name="color_2" value="#ff7f0e" class="form-control form-control-color">
          </th>
        </tr>
      </thead>
      <tbody id="tableBody">
        {% for i in range(4) %}
        <tr>
          <td><input type="text" name="row_{{ i }}_0" class="form-control"></td>
          <td><input type="number" name="row_{{ i }}_1" class="form-control"></td>
          <td><input type="number" name="row_{{ i }}_2" class="form-control"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">ðŸŽ¬ GrafiÄŸi OluÅŸtur</button>
    </div>
  </form>
</div>

<script>
  let colCount = 3;
  let rowCount = {{ 4 if not rowCount else rowCount }};

  function addRow() {
    const row = document.createElement("tr");
    for (let i = 0; i < colCount; i++) {
      const cell = document.createElement("td");
      const input = document.createElement("input");
      input.name = `row_${rowCount}_${i}`;
      input.className = "form-control";
      input.type = i === 0 ? "text" : "number";
      cell.appendChild(input);
      row.appendChild(cell);
    }
    document.getElementById("tableBody").appendChild(row);
    rowCount++;
  }

  function addColumn() {
    const table = document.getElementById("dataTable");
    const headerRow = document.getElementById("headerRow");
    const newHeader = document.createElement("th");

    newHeader.innerHTML = `
      <input type="text" name="header_${colCount}" value="Kategori ${String.fromCharCode(65 + colCount - 1)}" class="form-control">
      <input type="color" name="color_${colCount}" value="#${Math.floor(Math.random()*16777215).toString(16)}" class="form-control form-control-color">
    `;
    headerRow.appendChild(newHeader);

    const body = document.getElementById("tableBody").rows;
    for (let i = 0; i < body.length; i++) {
      const cell = document.createElement("td");
      const input = document.createElement("input");
      input.name = `row_${i}_${colCount}`;
      input.className = "form-control";
      input.type = "number";
      cell.appendChild(input);
      body[i].appendChild(cell);
    }

    colCount++;
  }

  document.getElementById('excelInput').addEventListener('change', function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, {header: 1});

      fillTableFromExcel(json);
    };

    reader.readAsArrayBuffer(file);
  });

  function fillTableFromExcel(data) {
    const headerRow = document.getElementById("headerRow");
    const tableBody = document.getElementById("tableBody");
    headerRow.innerHTML = '';
    tableBody.innerHTML = '';
    colCount = data[0].length;
    rowCount = data.length - 1;

    data[0].forEach((header, i) => {
      const th = document.createElement("th");
      th.innerHTML = `
        <input type="text" name="header_${i}" value="${header || ''}" class="form-control">
        ${i > 0 ? `<input type="color" name="color_${i}" class="form-control form-control-color" value="#${Math.floor(Math.random()*16777215).toString(16)}">` : ''}
      `;
      headerRow.appendChild(th);
    });

    for (let i = 1; i < data.length; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < colCount; j++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.className = "form-control";
        input.name = `row_${i - 1}_${j}`;
        input.value = data[i][j] || '';
        input.type = j === 0 ? 'text' : 'number';
        td.appendChild(input);
        tr.appendChild(td);
      }
      tableBody.appendChild(tr);
    }
  }
</script>

</body>
</html>
