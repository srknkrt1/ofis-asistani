<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Grafik Yarışı Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-tabs .nav-link.active {
      background-color: #2c3e50;
      color: white;
    }
    .tab-pane {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
    .footer-links {
      background-color: #e0e0e0;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      margin-top: auto;
    }
    .footer-links a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
    }
    .table-responsive {
      overflow-x: auto;
    }
    .color-input {
      display: flex;
      align-items: center;
    }
    .color-input input[type="color"] {
      margin-right: 5px;
    }
    .add-remove-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #2c3e50;">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-white">📊 Grafik Yarışı</span>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs justify-content-center" id="chartTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="race-tab" data-bs-toggle="tab" data-bs-target="#race" type="button" role="tab">🏁 Grafik Yarışı</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="motion-tab" data-bs-toggle="tab" data-bs-target="#motion" type="button" role="tab">🎞️ Hareketli Görseller</button>
    </li>
    <!-- Diğer sekmeler buraya eklenebilir -->
  </ul>

  <div class="tab-content" id="chartTabContent">
    <div class="tab-pane fade show active" id="race" role="tabpanel">
      <h4>🏁 Grafik Yarışı Oluştur</h4>
      <form action="/viz" method="post" id="chartForm">
        <div class="mb-3">
          <label class="form-label">Excel veya CSV Dosyası Yükle:</label>
          <input type="file" class="form-control" id="excelInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        </div>

        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable">
            <thead>
              <tr id="headerRow">
                <th class="color-input">
                  <input type="color" name="color_0" value="#1f77b4" class="form-control form-control-color">
                  <input type="text" name="header_0" value="Dönem" class="form-control">
                </th>
                <th class="color-input">
                  <input type="color" name="color_1" value="#ff7f0e" class="form-control form-control-color">
                  <input type="text" name="header_1" value="Kategori A" class="form-control">
                </th>
                <!-- Diğer başlıklar buraya eklenebilir -->
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td><input type="text" name="row_0_0" class="form-control"></td>
                <td><input type="number" name="row_0_1" class="form-control"></td>
                <!-- Diğer hücreler buraya eklenebilir -->
              </tr>
              <!-- Diğer satırlar buraya eklenebilir -->
            </tbody>
          </table>
        </div>

        <div class="add-remove-buttons">
          <button type="button" class="btn btn-secondary" onclick="addRow()">➕ Satır Ekle</button>
          <button type="button" class="btn btn-secondary" onclick="addColumn()">➕ Sütun Ekle</button>
          <button type="button" class="btn btn-danger" onclick="removeRow()">➖ Satır Sil</button>
          <button type="button" class="btn btn-danger" onclick="removeColumn()">➖ Sütun Sil</button>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">🎬 Grafiği Oluştur</button>
          <button type="button" class="btn btn-warning" onclick="clearTable()">🧹 Grafiği Temizle</button>
        </div>
      </form>
    </div>

    <div class="tab-pane fade" id="motion" role="tabpanel">
      <h4>🎞️ Hareketli Görseller</h4>
      <!-- Hareketli görseller içeriği buraya eklenebilir -->
    </div>
  </div>

  <div class="footer-links mt-4">
    <a href="/hakkimizda">Hakkımızda</a>
    <a href="/iletisim">İletişim</a>
    <a href="/gizlilik">Gizlilik Politikası</a>
    <a href="/kullanim">Kullanım Koşulları</a>
    <a href="/dmca">DMCA</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript fonksiyonları buraya eklenebilir
  function addRow() {
    // Yeni satır ekleme işlemi
  }

  function addColumn() {
    // Yeni sütun ekleme işlemi
  }

  function removeRow() {
    // Son satırı silme işlemi
  }

  function removeColumn() {
    // Son sütunu silme işlemi
  }

  function clearTable() {
    // Tabloyu temizleme işlemi
  }
</script>
</body>
</html>
