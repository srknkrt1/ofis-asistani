<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Veri Yarışı Oluştur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    button, input[type="submit"] {
      background-color: #2ecc71;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #27ae60;
    }
    input[type="color"] {
      border: none;
    }
  </style>
</head>
<body>
  <h1>Veri Yarışı Oluştur</h1>
  <form action="/viz" method="post">
    <table id="data-table">
      <thead>
        <tr>
          <th>Dönem</th>
          <th>Kategori A <br><input type="color" name="colors"></th>
          <th>Kategori B <br><input type="color" name="colors"></th>
          <th>Kategori C <br><input type="color" name="colors"></th>
          <th><button type="button" onclick="addColumn()">+ Sütun</button></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input name="row_0" type="text"></td>
          <td><input name="row_0" type="number"></td>
          <td><input name="row_0" type="number"></td>
          <td><input name="row_0" type="number"></td>
          <td><button type="button" onclick="deleteRow(this)">-</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" onclick="addRow()">+ Satır</button><br>
    <label>Video Süresi (saniye): <input type="number" name="duration" min="5" max="20" value="10"></label><br><br>
    <input type="submit" value="Grafiği Oluştur">
  </form>

  <script>
    function addRow() {
      const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
      const cols = table.rows[0].cells.length;
      const row = table.insertRow();
      for (let i = 0; i < cols - 1; i++) {
        const cell = row.insertCell();
        cell.innerHTML = '<input name="row_' + table.rows.length + '" type="text">';
      }
      const delCell = row.insertCell();
      delCell.innerHTML = '<button type="button" onclick="deleteRow(this)">-</button>';
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function addColumn() {
      const table = document.getElementById("data-table");
      const headerRow = table.rows[0];
      const index = headerRow.cells.length - 1;
      const newHeader = document.createElement('th');
      newHeader.innerHTML = 'Kategori ' + String.fromCharCode(65 + index - 1) + '<br><input type="color" name="colors">';
      headerRow.insertBefore(newHeader, headerRow.lastElementChild);

      for (let i = 1; i < table.rows.length; i++) {
        const newCell = table.rows[i].insertCell(index);
        newCell.innerHTML = '<input name="row_' + i + '" type="number">';
      }
    }
  </script>
</body>
</html>
