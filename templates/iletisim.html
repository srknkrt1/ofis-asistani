<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim - Ofis Asistanı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f4f7fa; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 30px; font-size: 28px; text-align: center; }
    main { max-width: 600px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; margin-top: 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <header>İletişim</header>
  <main>
    <form method="POST" action="/iletisim-gonder">
      <label>Adınız:</label>
      <input type="text" name="isim" required>

      <label>E-posta:</label>
      <input type="email" name="email" required>

      <label>Mesajınız:</label>
      <textarea name="mesaj" rows="6" required></textarea>

      <button type="submit">Gönder</button>
    </form>
    <p style="margin-top:20px; font-size:14px; color:#555;">Form aracılığıyla gönderilen mesajlar, doğrudan sistem yöneticisine iletilir.</p>
  </main>
</body>
</html>
