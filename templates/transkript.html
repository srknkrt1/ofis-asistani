<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Transkript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 25px 0;
      font-size: 28px;
      font-weight: bold;
    }

    form {
      margin-top: 80px;
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .info {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background: #bdc3c7;
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #95a5a6;
    }
  </style>
</head>
<body>

  <header>📝 Transkript</header>

  <form method="post" action="/transkript" enctype="multipart/form-data">
    <input type="file" name="audio" accept=".mp3,.wav,.m4a" required><br>
    <button type="submit">Transkripti Oluştur</button>
  </form>

  <div class="info">
    Bu özellik deneme sürecinde pasif durumdadır.<br>
    Sunucu VPS'e taşındığında aktif olacaktır.
  </div>

  <a href="/" class="back-btn">← Ana Sayfa</a>

</body>
</html>
