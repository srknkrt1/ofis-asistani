<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PDF Sayfa SÄ±ralama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sortable-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .sortable-container div {
      border: 1px solid #ccc;
      padding: 5px;
      background: white;
      cursor: grab;
    }
    .sortable-container img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center mb-4">ðŸ“„ PDF SayfalarÄ±nÄ± Yeniden SÄ±rala</h3>

  {% if images %}
    <form action="/pdf/reorder/submit" method="post">
      <div id="sortable" class="sortable-container">
        {% for img, index in images %}
          <div data-index="{{ index }}">
            <img src="{{ url_for('static', filename='temp_images/' + img) }}">
          </div>
        {% endfor %}
      </div>
      <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
      <input type="hidden" id="order-input" name="order[]">
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success" onclick="updateOrder()">ðŸ“¥ PDF'yi Ä°ndir</button>
        <a href="/" class="btn btn-secondary ms-2">Ana Sayfa</a>
      </div>
    </form>
  {% else %}
    <form action="/pdf/reorder" method="post" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="pdf" required>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">PDF YÃ¼kle</button>
      </div>
    </form>
  {% endif %}
</div>

<script src="{{ url_for('static', filename='sortable.min.js') }}"></script>
<script>
  const sortable = new Sortable(document.getElementById('sortable'), {
    animation: 150
  });

  function updateOrder() {
    const divs = document.querySelectorAll('#sortable div');
    const order = Array.from(divs).map(div => div.getAttribute('data-index'));
    const orderInput = document.getElementById('order-input');
    orderInput.setAttribute('name', 'order[]'); // for proper submission
    orderInput.value = order.join(',');
  }
</script>
</body>
</html>
