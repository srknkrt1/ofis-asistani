<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PDF Sayfa SÄ±ralama - Ofis AsistanÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-tabs .nav-link.active {
      background-color: #2c3e50;
      color: white;
    }
    .tab-pane {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }
    .sortable-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .sortable-container div {
      border: 1px solid #ccc;
      padding: 5px;
      background: white;
      cursor: grab;
    }
    .sortable-container img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #2c3e50;">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-white">PDF Ä°ÅŸlemleri</span>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs justify-content-center" id="pdfTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" onclick="window.location='/pdf#split'" type="button">ğŸ“„ BÃ¶l</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" onclick="window.location='/pdf#merge'" type="button">ğŸ“ BirleÅŸtir</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" onclick="window.location='/pdf#rotate'" type="button">âŸ³ DÃ¶ndÃ¼r</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" onclick="window.location='/pdf#compress'" type="button">ğŸ—œï¸ SÄ±kÄ±ÅŸtÄ±r</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" onclick="window.location='/pdf#pdf2word'" type="button">ğŸ“¤ PDF to Word</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" type="button">ğŸ“‘ SÄ±rala</button>
    </li>
  </ul>

  <div class="tab-pane show active">
    <h4 class="text-center mt-4 mb-4">ğŸ“„ PDF SayfalarÄ±nÄ± Yeniden SÄ±rala</h4>

    {% if images %}
      <form action="/pdf/reorder/submit" method="post" onsubmit="return updateOrder();">
        <div id="sortable" class="sortable-container">
          {% for img, index in images %}
            <div data-index="{{ loop.index0 }}" class="text-center">
              <img src="{{ url_for('static', filename='temp_images/' + img) }}">
              <div class="mt-1 text-muted small">Sayfa {{ index + 1 }}</div>
            </div>
          {% endfor %}
        </div>

        <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
        <div id="order-inputs"></div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">ğŸ“¥ PDF'yi Ä°ndir</button>
          <a href="/" class="btn btn-secondary ms-2">Ana Sayfa</a>
        </div>
      </form>
    {% else %}
      <form action="/pdf/reorder" method="post" enctype="multipart/form-data">
        <input class="form-control mb-3" type="file" name="pdf" required>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">PDF YÃ¼kle</button>
        </div>
      </form>
    {% endif %}
  </div>

  <div class="text-center mt-5">
    <a href="/" class="btn btn-outline-secondary">â† Ana Sayfa</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  const sortableElement = document.getElementById('sortable');
  if (sortableElement) {
    new Sortable(sortableElement, {
      animation: 150
    });
  }

  function updateOrder() {
    const container = document.getElementById('order-inputs');
    container.innerHTML = '';

    const divs = document.querySelectorAll('#sortable div');
    divs.forEach(div => {
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'order[]';
      input.value = div.getAttribute('data-index');
      container.appendChild(input);
    });

    return true;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
