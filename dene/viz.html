        <!-- S√ºtun Butonlarƒ± Saƒü √ústte -->

            <thead>
              <tr>
                <th><div class="editable" contenteditable="true">D√∂nem</div></th>
                <th>

                    <input type="color" class="color-picker" value="#ff0000">
                    <div class="editable" contenteditable="true">Kategori 1</div>

                </th>
                <th>

                    <input type="color" class="color-picker" value="#00ff00">
                    <div class="editable" contenteditable="true">Kategori 2</div>

                <th>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
  function addRow() {
    const tbody = document.getElementById("tableBody");
    const row = tbody.rows[0].cloneNode(true);
    [...row.cells].forEach((cell, index) => {
      if (index < row.cells.length - 1) cell.innerText = "";
    });
    tbody.appendChild(row);
  }

  function removeRow() {
    const tbody = document.getElementById("tableBody");
    if (tbody.rows.length > 1) tbody.deleteRow(tbody.rows.length - 1);
  }

  function addColumn() {
    const headerRow = document.querySelector("#dataTable thead tr");
    const newHeader = document.createElement("th");
    newHeader.innerHTML = `
      <div class="d-flex align-items-center justify-content-center">
        <input type="color" class="color-picker" value="#888888">
        <div class="editable" contenteditable="true">Yeni Kategori</div>
      </div>
    `;
    headerRow.insertBefore(newHeader, headerRow.lastElementChild);

    const tbodyRows = document.querySelectorAll("#tableBody tr");
    tbodyRows.forEach(row => {
      const cell = document.createElement("td");
      cell.contentEditable = "true";
      row.insertBefore(cell, row.lastElementChild);
    });
  }

  function removeColumn() {
    const headerRow = document.querySelector("#dataTable thead tr");
    if (headerRow.children.length <= 2) return;
    headerRow.removeChild(headerRow.children[headerRow.children.length - 2]);

    const tbodyRows = document.querySelectorAll("#tableBody tr");
    tbodyRows.forEach(row => {
      row.removeChild(row.children[row.children.length - 2]);
    });
  }

  document.getElementById('excelUpload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // Tabloyu sƒ±fƒ±rla ve verileri ekle
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = ''; // Tabloyu temizle

        jsonData.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.contentEditable = 'true';
            td.innerText = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      };
      reader.readAsBinaryString(file);
    }
  });

  document.getElementById('createVideoButton').addEventListener('click', function() {
  const tableData = getTableData();  // Tablo verisini alƒ±r
  
  if (tableData.length === 0) {
    alert('L√ºtfen tabloyu doldurun!');
    return;
  }

  fetch('/generate_video', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ data: tableData })
  })
  .then(response => response.json())
  .then(videoData => {
    alert('Video olu≈üturuldu: ' + videoData.video_url);
    window.location.href = '/viz_result'; // Redirect to result page
  })
  .catch(error => {
    console.error('Video olu≈üturulurken bir hata olu≈ütu:', error);
  });
});


  function getTableData() {
    const rows = document.querySelectorAll('#dataTable tbody tr');
    const data = [];
    rows.forEach(row => {
      const rowData = [];
      const cells = row.querySelectorAll('td');
      cells.forEach(cell => {
        rowData.push(cell.innerText);
      });
      data.push(rowData);
    });
    return data;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
