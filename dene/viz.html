<script>
  document.getElementById('excelUpload').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0]; // ƒ∞lk sayfayƒ± al
      const worksheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(worksheet);

      // Veriyi tabloya ekle
      populateTable(jsonData);
    };
    reader.readAsArrayBuffer(file);
  }
});
  function addRow() {
  const tableBody = document.getElementById("tableBody");
  const row = document.createElement("tr");
  const numColumns = tableBody.rows[0]?.cells.length || 4; // Varsayƒ±lan 4 s√ºtun

  for (let i = 0; i < numColumns - 1; i++) { // Son s√ºtun i≈ülemler i√ßin
    const cell = document.createElement("td");
    cell.contentEditable = "true";
    row.appendChild(cell);
  }

  // ƒ∞≈ülem s√ºtunu
  const actionCell = document.createElement("td");
  actionCell.innerHTML = `<button onclick="removeRow(this)">Sil</button>`;
  row.appendChild(actionCell);

  tableBody.appendChild(row);
}

function removeRow(button) {
  const row = button.closest("tr");
  row.remove();
}

function addColumn() {
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");

  // Ba≈ülƒ±k satƒ±rƒ±na yeni bir s√ºtun ekle
  const headerCell = document.createElement("th");
  headerCell.contentEditable = "true";
  headerCell.innerText = "Yeni Kategori";
  tableHead.rows[0].appendChild(headerCell);

  // Tablo satƒ±rlarƒ±na yeni bir h√ºcre ekle
  const rows = tableBody.rows;
  for (let i = 0; i < rows.length; i++) {
    const cell = document.createElement("td");
    cell.contentEditable = "true";
    rows[i].appendChild(cell);
  }
}

function removeColumn() {
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");

  // Ba≈ülƒ±k satƒ±rƒ±ndaki son s√ºtunu sil
  const headerCells = tableHead.rows[0].cells;
  headerCells[headerCells.length - 1].remove();

  // Tablodaki her satƒ±rdan son s√ºtunu sil
  for (let row of tableBody.rows) {
    row.deleteCell(row.cells.length - 1);
  }
}
document.getElementById("createVideoButton").addEventListener("click", function() {
  const rows = document.querySelectorAll("#dataTable tbody tr");
  const tableData = [];

  rows.forEach(row => {
    const rowData = [];
    const cells = row.querySelectorAll("td");
    cells.forEach(cell => {
      rowData.push(cell.innerText);
    });
    tableData.push(rowData);
  });

  // Video olu≈üturma i≈ülemi (√∂rneƒüin backend'e veri g√∂nderilebilir)
  console.log("Veri Video'ya d√∂n√º≈üt√ºr√ºl√ºyor", tableData);

});
