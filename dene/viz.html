<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Veri Görselleştirme - DijitalHamal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .nav-tabs .nav-link.active {
      background-color: #2c3e50;
      color: white;
    }
    .tab-pane {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
    .footer-links {
      background-color: #e0e0e0;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      margin-top: auto;
    }
    .footer-links a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
    }
    .color-picker {
      width: 20px;
      height: 20px;
      border: none;
      margin-right: 5px;
    }
    .editable {
      border: 1px dashed #ccc;
      padding: 4px;
      min-width: 60px;
    }
    .button-group button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 12px;
      margin: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #2c3e50;">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-white">📊 Veri Görselleştirme</span>
  </div>
</nav>

<div class="container mt-4">
  <h4 class="mb-3">🏁 Yarışan Grafik Verileri</h4>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Satır Sayısı</label>
      <input type="number" id="rowCount" class="form-control" value="3" min="1" onchange="generateTable()">
    </div>
    <div class="col-md-6">
      <label class="form-label">Sütun Sayısı</label>
      <input type="number" id="colCount" class="form-control" value="3" min="1" onchange="generateTable()">
    </div>
  </div>

  <div class="mb-3">
    <label for="excelUpload" class="form-label">Excel Dosyası Yükle</label>
    <input class="form-control" type="file" id="excelUpload" accept=".xlsx">
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle" id="dataTable">
      <thead id="dataHead"></thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <div class="button-group mt-4">
    <button id="createVideoButton" class="btn btn-primary">🎥 Video Oluştur</button>
    <a href="/" class="btn btn-info">Ana Sayfa</a>
  </div>
</div>

<div class="footer-links">
  <a href="/hakkimizda">Hakkımızda</a>
  <a href="/iletisim">İletişim</a>
  <a href="/gizlilik">Gizlilik Politikası</a>
  <a href="/kullanim">Kullanım Koşulları</a>
  <a href="/dmca">DMCA</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function generateTable() {
  const rows = parseInt(document.getElementById('rowCount').value);
  const cols = parseInt(document.getElementById('colCount').value);

  const thead = document.getElementById('dataHead');
  const tbody = document.getElementById('dataBody');
  thead.innerHTML = '';
  tbody.innerHTML = '';

  const headerRow = document.createElement('tr');
  for (let c = 0; c < cols; c++) {
    const th = document.createElement('th');
    th.innerHTML = c === 0 
      ? '<div class="editable" contenteditable="true">Dönem</div>' 
      : `<div class="d-flex align-items-center justify-content-center">
          <input type="color" class="color-picker" value="#${Math.floor(Math.random()*16777215).toString(16)}">
          <div class="editable" contenteditable="true">Kategori ${c}</div>
        </div>`;
    headerRow.appendChild(th);
  }
  thead.appendChild(headerRow);

  for (let r = 0; r < rows; r++) {
    const tr = document.createElement('tr');
    for (let c = 0; c < cols; c++) {
      const td = document.createElement('td');
      td.contentEditable = "true";
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
}

generateTable(); // sayfa yüklendiğinde varsayılan tabloyu oluştur

document.getElementById('excelUpload').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const worksheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

      const thead = document.getElementById("dataHead");
      const tbody = document.getElementById("dataBody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (jsonData.length > 0) {
        const headerRow = document.createElement("tr");
        jsonData[0].forEach((col, i) => {
          const th = document.createElement("th");
          if (i === 0) {
            th.innerHTML = `<div class="editable" contenteditable="true">${col}</div>`;
          } else {
            th.innerHTML = `<div class="d-flex align-items-center justify-content-center">
              <input type="color" class="color-picker" value="#${Math.floor(Math.random()*16777215).toString(16)}">
              <div class="editable" contenteditable="true">${col}</div>
            </div>`;
          }
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        for (let i = 1; i < jsonData.length; i++) {
          const row = document.createElement("tr");
          jsonData[i].forEach(cellData => {
            const td = document.createElement("td");
            td.contentEditable = "true";
            td.textContent = cellData;
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }
      }
    };
    reader.readAsArrayBuffer(file);
  }
});

document.getElementById("createVideoButton").addEventListener("click", function () {
  const rows = document.querySelectorAll("#dataTable tbody tr");
  const headers = document.querySelectorAll("#dataTable thead th");
  const tableData = [];
  const headerNames = [];

  headers.forEach((th, i) => {
    const label = th.querySelector(".editable");
    headerNames.push(label ? label.innerText.trim() : `Kolon ${i}`);
  });

  rows.forEach(row => {
    const cells = row.querySelectorAll("td");
    const rowData = {};
    cells.forEach((cell, i) => {
      rowData[headerNames[i]] = isNaN(cell.innerText) ? cell.innerText : Number(cell.innerText);
    });
    tableData.push(rowData);
  });

  const colorPickers = document.querySelectorAll(".color-picker");
  const colors = {};
  colorPickers.forEach((picker, i) => {
    const label = headerNames[i + 1];
    colors[label] = picker.value;
  });

  const payload = {
    tableData: tableData,
    colors: colors
  };

  fetch('/generate_video', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(result => {
    if (result.video_url) {
      window.location.href = "/viz_result?video_path=" + encodeURIComponent(result.video_url);
    } else {
      alert("❌ Video oluşturulamadı.");
    }
  })
  .catch(err => {
    console.error("Sunucu hatası:", err);
    alert("❌ Bir hata oluştu.");
  });
});
</script>

</body>
</html>
